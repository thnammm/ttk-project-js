<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/logo.png" />
    <title>Javascript 3</title>
  </head>

  <style>
    body {
      font-family: Tahoma !important;
      font: inherit;
      text-align: center;
      font-size: 30pt;
      margin: 50px 100px;
    }

    div {
      margin-bottom: 20px;
    }
    textarea {
      height: 100px;
      width: 400px;
      font-size: 15pt;
    }
  </style>

  <body>
    <div id="divR"></div>
    <form name="f">
      <textarea name="txtContent"></textarea>
      <button type="button">display BOLD</button>
    </form>
    <script>
      var temp = document.getElementsByTagName("button");
      temp[0].onclick = function() {
        var html = "<b>" + f.txtContent.value + "</b>";
        document.getElementById("divR").innerHTML = html;
      };
    </script>
  </body>
</html>
